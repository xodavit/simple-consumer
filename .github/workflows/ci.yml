name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: build with maven
        run: mvn -s settings.xml -B package
        env:
          GITHUB_TOKEN: ${{ secrets.GHPKG_TOKEN }} # автоматически настраиваемый токен, который позволяет публиковать пакеты (packages: write)
